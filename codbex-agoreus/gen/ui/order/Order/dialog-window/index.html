<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idQuantity" dg-required="false" dg-colon="true">Quantity</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Quantity ? false : true }}">
                            <fd-input id="idQuantity"
                                name="Quantity"
                                state="{{ formErrors.Quantity ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Quantity'].$valid, 'Quantity')"
                                ng-model="entity.Quantity"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Quantity">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPrice" dg-required="false" dg-colon="true">Price</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Price ? false : true }}">
                            <fd-input id="idPrice"
                                name="Price"
                                state="{{ formErrors.Price ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Price'].$valid, 'Price')"
                                ng-model="entity.Price"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Price">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDouble" dg-required="false" dg-colon="true">Double</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Double ? false : true }}">
                            <fd-input id="idDouble"
                                name="Double"
                                state="{{ formErrors.Double ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Double'].$valid, 'Double')"
                                ng-model="entity.Double"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Double">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idBuyer" dg-required="false" dg-colon="true">Buyer</fd-form-label>
                        <fd-combobox-input id="idBuyer"
                            name="Buyer"
                            state="{{ formErrors.Buyer ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Buyer'].$valid, 'Buyer')"
                            ng-model="entity.Buyer"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsBuyer"
                            dg-placeholder="Search Buyer ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSupplier" dg-required="false" dg-colon="true">Supplier</fd-form-label>
                        <fd-combobox-input id="idSupplier"
                            name="Supplier"
                            state="{{ formErrors.Supplier ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Supplier'].$valid, 'Supplier')"
                            ng-model="entity.Supplier"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsSupplier"
                            dg-placeholder="Search Supplier ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProduct" dg-required="false" dg-colon="true">Product</fd-form-label>
                        <fd-combobox-input id="idProduct"
                            name="Product"
                            state="{{ formErrors.Product ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Product'].$valid, 'Product')"
                            ng-model="entity.Product"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProduct"
                            dg-placeholder="Search Product ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idUoM" dg-required="false" dg-colon="true">UoM</fd-form-label>
                        <fd-combobox-input id="idUoM"
                            name="UoM"
                            state="{{ formErrors.UoM ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['UoM'].$valid, 'UoM')"
                            ng-model="entity.UoM"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsUoM"
                            dg-placeholder="Search UoM ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrencyCode" dg-required="false" dg-colon="true">CurrencyCode</fd-form-label>
                        <fd-combobox-input id="idCurrencyCode"
                            name="CurrencyCode"
                            state="{{ formErrors.CurrencyCode ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['CurrencyCode'].$valid, 'CurrencyCode')"
                            ng-model="entity.CurrencyCode"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrencyCode"
                            dg-placeholder="Search CurrencyCode ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReferenceId" dg-required="false" dg-colon="true">ReferenceId</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ReferenceId ? false : true }}">
                            <fd-input id="idReferenceId"
                                name="ReferenceId"
                                state="{{ formErrors.ReferenceId ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ReferenceId'].$valid, 'ReferenceId')"
                                ng-model="entity.ReferenceId"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ReferenceId">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReferenceNumber" dg-required="false" dg-colon="true">ReferenceNumber</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ReferenceNumber ? false : true }}">
                            <fd-input id="idReferenceNumber"
                                name="ReferenceNumber"
                                state="{{ formErrors.ReferenceNumber ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ReferenceNumber'].$valid, 'ReferenceNumber')"
                                ng-model="entity.ReferenceNumber"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ReferenceNumber">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReferenceContext" dg-required="false" dg-colon="true">ReferenceContext</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ReferenceContext ? false : true }}">
                            <fd-input id="idReferenceContext"
                                name="ReferenceContext"
                                state="{{ formErrors.ReferenceContext ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ReferenceContext'].$valid, 'ReferenceContext')"
                                ng-model="entity.ReferenceContext"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ReferenceContext">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
